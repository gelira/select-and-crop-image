<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste</title>
</head>
<body>
  <label>Imagem</label>
  <input type="text" id="txt">
  <button onclick="baixar()">Baixar</button>
  <img id="img">

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    async function baixar() {
      const link = document.getElementById('txt').value;
      const response = await axios.post('http://localhost:3333/baixar-foto', { link });
      document.getElementById('img').src = response.data.src;
    }
  </script>
</body>
</html>
